<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Books</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">List of Books</h1>
    <!-- <div class="row">
      {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ book.BookTitle }}</h5>
            <p class="card-text">Author: {{ book.BookAuthor }}</p>
            <p class="card-text">Genre: {{ book.BookAuthor }}</p>
            <p class="card-text">Publisher: {{ book.BookPublisher }}</p>
            <p class="card-text">Year: {{ book.BookYear }}</p>
            <p class="card-text">Status: {{ book.BookStatus }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div> -->
    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Publisher</th>
          <th>Year</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.BookTitle }}</td>
          <td>{{ book.BookAuthor }}</td>
          <td>{{ book.BookGenre }}</td>
          <td>{{ book.BookPublisher }}</td>
          <td>{{ book.BookYear }}</td>
          <td>{{ book.BookStatus }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
