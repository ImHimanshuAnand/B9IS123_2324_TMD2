<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Books</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline my-2 my-lg-0 mr-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-filter"></i> <!-- Replace this with your filter icon -->
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="mb-4">List of Books</h1>
    <!-- <div class="row">
      {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ book.BookTitle }}</h5>
            <p class="card-text">Author: {{ book.BookAuthor }}</p>
            <p class="card-text">Genre: {{ book.BookAuthor }}</p>
            <p class="card-text">Publisher: {{ book.BookPublisher }}</p>
            <p class="card-text">Year: {{ book.BookYear }}</p>
            <p class="card-text">Status: {{ book.BookStatus }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div> -->
    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Publisher</th>
          <th>Year</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for book in api_data %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ book.BookTitle }}</td>
          <td>{{ book.BookAuthor }}</td>
          <td>{{ book.BookGenre }}</td>
          <td>{{ book.BookPublisher }}</td>
          <td>{{ book.BookYear }}</td>
          <!-- <td>{{ book.BookStatus }}</td> -->
          <td>
            <select class="status-select" onchange="updateStatus(this, '{{ book.BookId }}')">
              {% for option in ['Available', 'Not Available', 'On Hold'] %}
              {% if book.BookStatus == option %}
              <option value="{{ option }}" selected>{{ option }}</option>
              {% else %}
              <option value="{{ option }}">{{ option }}</option>
              {% endif %}
              {% endfor %}
            </select>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
  <!-- Bootstrap JS (Optional) -->
  <!-- SLIM VERSION OF JQUERY DOESNOT HAVE AJAX FEATURE -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    function updateStatus(selectElement, bookId) {
      var selectedValue = selectElement.value;
      // urlencoded formdata
      var formData = 'BookStatus=' + encodeURIComponent(selectedValue) + '&BookId=' + encodeURIComponent(bookId);
      // formdata
      // var formData = new FormData();
      // formData.append('BookStatus', selectedValue);
      // formData.append('BookId', bookId);

      $.ajax({
        url: '/api/books/' + bookId,
        type: 'PUT',
        data: formData,
        // ---for formdata
        // processData: false,
        // contentType: false, 
        contentType: 'application/x-www-form-urlencoded', // urlencoded formdata
        success: function (response) {
          console.log('Status updated successfully');
        },
        error: function (xhr, status, error) {
          console.error('Error updating status:', error);
        }
      });
    }
  </script>
  <script>
    fetch('/api/books')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('tbody');
        tableBody.innerHTML = ''; // Clear existing table rows
        data.forEach((book, index) => {
          const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${book.BookTitle}</td>
                        <td>${book.BookAuthor}</td>
                        <td>${book.BookGenre}</td>
                        <td>${book.BookPublisher}</td>
                        <td>${book.BookYear}</td>
                        <td>
                          <select>
                            ${["Available", "Not Available", "On Hold"].map((el) => {
            if (book.BookStatus === el) {
              return `<option value=${el} selected>${el}</option>`
            } else {
              return `<option value=${el}>${el}</option>`
            }
          })}
                          </select>
                        </td>
                    </tr>
                `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => console.error('Error fetching API data:', error));
  </script>
</body>

</html>
