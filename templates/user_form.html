<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTH-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Book Reservation Form</title>
</head>
<body>
    <h2>Book Reservation Form</h2>
    <form action="/BookReservations" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="UserName" required><br><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="number" id="Phone Number" name="UserPhone" required><br><br>

        <label for="book_title">Book Title:</label>
        <input type="text" id="book title" name="BookTitle" required><br><br>

        <label for="Issue Date">Issue Date</label>
        <input type="date" id="Issue Date" name="IssueDate" required><br><br>

        <label for="Return Date">Return Date</label>
        <input type="date" id="Return Date" name="ReturnDate" required><br><br>

        <input type="submit" value="Submit Reservation">
    </form>
</body>
