<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTH-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Book Reservation Form</title>
</head>
<body>
    <h2>Book Reservation Form</h2>
    <form action="/reserve_book" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="book_title">Book Title or ISBN:</label>
        <input type="text" id="book title" name="book_title" required><br><br>

        <label for="Issued Date">Issued Date</label>
        <input type="text" id="Issued Date" name="Issued Date" required><br><br>

        <label for="Return Date">Return Date</label>
        <input type="text" id="Return Date" name="Return Date" required><br><br>

        <input type="submit" value="Submit Reservation">
    </form>
</body>
