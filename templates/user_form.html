<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTH-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Book Reservation Form</title>
    <style>
            body {
             font-family: Arial, Helvetica, sans-serif;
             background-color: #f4f4f4;
             margin: 0;
             padding:0;
             display: flex;
             justify-content: centre;
             align-items: centre;
             height: 100vh;
           }
           form{
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           }
           input{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            }
            .logout-button, button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            }
        </style>
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Book Reservation <br> <h4>Welcome, {{session['Email']}}</h4> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

    <h2>Book Reservation Form</h2>
    <form action="/BookReservations" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="UserName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="Phone Number">Phone Number:</label>
        <input type="number" id="Phone Number" name="UserPhone" required><br><br>

        <label for="book_title">Book Title:</label>
        <input type="text" id="book title" name="BookTitle" required><br><br>

        <label for="Issue Date">Issue Date</label>
        <input type="date" id="Issue Date" name="IssueDate" required><br><br>

        <label for="Return Date">Return Date</label>
        <input type="date" id="Return Date" name="ReturnDate" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
